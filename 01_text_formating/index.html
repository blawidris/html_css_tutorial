<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML</title>
  </head>
  <body>
    <!-- headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- paragraph -->
    <p>Hello <strong>Idris</strong></p>
    <p>Lorem <small>ipsum</small> dolor <em>sit</em>.</p>

    <!-- Line break -->
    <br />

    <!-- Horizontal line  -->
    <hr />


    <!-- img -->
    <img src="./img/e-learning.png" alt="">

    <!-- span tag -->
    <span
      >I am <br />
      span</span
    >
    <br />
  </body>
</html>
