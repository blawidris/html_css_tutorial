    <title>HTML Table</title>
    <style>
        table tr td, table tr th{
            border: 1px solid #ccc;
        }
    </style>
</head>

            </tr>
            <tr>
                <td>2</td>
                <td>ngozi001</td>
                <td>0802943009</td>

            </tr>
            <tr>

        </tbody>

</html>
